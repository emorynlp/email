<script type="text/javascript" src="{{ site.url }}{% asset_path vendor.js %}"></script>
<script type="text/javascript" src="{{ site.url }}{% asset_path application.js %}"></script>

{% if site.ga_analytics %}
  <script>
    window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
    ga('create','{{ site.ga_analytics }}','auto');ga('send','pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
{% endif %}
